<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <link rel="icon" href="https://pbs.twimg.com/media/ETMGTHSXQAAwSz4.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="display-4" style="color: darkgreen;font-weight: bold; font-family: 'Comic Sans MS'">Coronavirus Tracker Application &#129440</h1>
    <p style="font-family: 'Comic Sans MS'">This application lists the current number of cases reported acr</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${country}" style="color:darkblue;font-weight: bold;font-family: 'Comic Sans MS'"></h1>
        <p class="lead" style="color: darkgreen;font-weight: bold; font-family: 'Comic Sans MS'">Total cases reported for today</p>
        <hr class="my-4">
        <p>
            <span style="font-family: 'Comic Sans MS'">New cases reported since previous day</span>
            <span th:text="${totalNewCases}" style="color: green; font-family: 'Comic Sans MS'"></span>
        </p>
        <div class="container">
            <div class="row height d-flex justify-content-left align-items-center">
                <div class="col-md-5">
                    <div class="search"> <i class="fa fa-search"></i>
                        <form th:action="@{/search}" method="post">
                            <input type="text" th:name="country" placeholder="Type the country name..." class="form-control"/><br>
                            <button type="submit" class="btn btn-success">Search</button><br><br>
                            <a th:href="@{/}">Main Page</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes from last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}" style="color: chocolate;font-family: 'Comic Sans MS'">Onions</td>
            <td th:text="${locationStat.country}" style="color: darkblue;font-family: 'Comic Sans MS'"></td>
            <td th:text="${locationStat.latestTotalCases}" style="color: red;font-family: 'Comic Sans MS'">0</td>
            <td th:text="${locationStat.diffFromPrevDay}" style="color: green;font-family: 'Comic Sans MS'">0</td>
        </tr>
    </table>
</div>

</body>

</html>
